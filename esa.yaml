options:
  platform:     psx
  basename:     esa
  # paths
  base_path:    .
  target_path:  esa.dat
  asm_path:     asm/esa
  asset_path:   assets/esa
  src_path:     src/esa
  # compiler
  compiler: GCC
  # disasm/linker
  symbol_addrs_path:    symbol_addrs.esa.txt
  undefined_syms_path:  undefined_syms.esa.txt
  undefined_funcs_auto_path: undefined_funcs_auto.esa.txt
  undefined_syms_auto_path:  undefined_syms_auto.esa.txt
  find_file_boundaries: yes
  enable_ld_alignment_hack: yes
segments:
  - [0x0, header]
  - [0x80, bin]     # zero padding
  - name:  main
    type:  code
    start: 0x00000800
    vram:  0x80010200
    subalign: 4
    subsegments:
      - [0x800, rodata] # (ro)data strings but getting treated as words
      # - [0x6FCC, bin] # probably more data
      - [0x7650, asm]
      - [0x3F424, c]
      - [0x3FE5C, asm]
      - [0x4346C, c]
      - [0x434A4, asm]
      - [0x51374, c, 51374] # overlay2_7741B0 in sssv
      - [0x52A54, asm]
      - [0x534B0, asm]
      - [0xA3E60, asm]
      - [0xA6C00, c] # contains 'start' entrypoint
      - [0xA8EC0, asm]
      - [0xA8EF0, asm]
      - [0xA9180, asm]
      - [0xA91A0, asm]
      - [0xA91F0, asm]
      - [0xA9300, asm]
      - [0xA9350, asm]
      - [0xA9410, asm]
      - [0xA9660, asm]
      - [0xA9680, asm]
      - [0xA9830, asm]
      - [0xA9AD0, asm]
      - [0xA9CC0, asm]
      - [0xA9D90, asm]
      - [0xA9DE0, asm]
      - [0xA9EC0, asm]
      - [0xAA040, asm]
      - [0xAA0F0, asm]
      - [0xAA1C0, asm]
      - [0xAA3B0, asm]
      - [0xAA5C0, asm]
      - [0xAF8E0, asm]
      - [0xAFB80, asm]
      - [0xB2500, c]
      - [0xB2570, asm]
      - [0xB2630, asm]
      - [0xB7C88, bin] # too early but.. alignment pain
      - [0xD44B0, bin] # data
  - [0xD5520, bin, trailer]
  - [0x11D000] # end of file
