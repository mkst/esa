options:
  platform:     psx
  basename:     pt
  # paths
  base_path:    .
  target_path:  pt.dat
  asm_path:     asm/pt
  asset_path:   assets/pt
  src_path:     src/pt
  # compiler
  compiler: GCC
  # disasm/linker
  gp_value: 0x8005fdc8
  symbol_addrs_path:    symbol_addrs.pt.txt
  undefined_funcs_auto_path: undefined_funcs_auto.pt.txt
  undefined_syms_auto_path: undefined_syms_auto.pt.txt

  find_file_boundaries: yes

  use_legacy_include_asm: no
  migrate_rodata_to_functions: yes

  auto_decompile_empty_functions: no

  asm_jtbl_label_macro: jlabel
  include_macro_inc: no # don't write macro.inc to rodata files

  rodata_string_guesser_level: 4
  data_string_guesser_level: 4

  section_order:
  - .rodata
  - .text
  - .data
  - .bss

